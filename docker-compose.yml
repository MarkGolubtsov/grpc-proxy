version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_PORT}:${NGINX_LISTEN_PORT}"
    volumes:
      - ./nginx.conf.template:/etc/nginx/conf.d/default.conf.template:ro
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - NGINX_LISTEN_PORT=${NGINX_LISTEN_PORT}
      - GRPC_BACKEND=${GRPC_BACKEND}
    entrypoint: /bin/bash -c "envsubst '$$NGINX_LISTEN_PORT,$$GRPC_BACKEND' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    network_mode: "host"
    restart: unless-stopped
